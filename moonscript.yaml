filetype: moonscript

detect:
  filename: "\\.moon$"

rules:
  # RED UNSURROUNDED
  - statement: "([.:;,+*|=!\\%]|<|>|/|-|&)"
  # RED
  - statement: "\\b(for|in|when|do|then|and|or|if|else|switch|return)\\b"
  # ORANGE
  - preproc: "\\b(print|import|export)\\b"
  # BLUE UNSURROUNDED
  - type: "(!|->)"
  # GREEN UNSURROUNDED
  - special: "(@|=>)"
  # GREEN
  - special: "\\b(class|new|extends|super)\\b"
  # PURPLE
  - constant: "\\b(nil|true|false)\\b"
  # INTEGERS
  - constant.number: "(\\b([1-9][0-9]*|0[0-7]*|0[Xx][0-9A-Fa-f]+|0[Bb][01]+)([Uu]?[Ll][Ll]?|[Ll][Ll]?[Uu]?)?\\b)"
  # FLOATS
  - constant.number: "(\\b(([0-9]*[.][0-9]+|[0-9]+[.][0-9]*)([Ee][+-]?[0-9]+)?|[0-9]+[Ee][+-]?[0-9]+)[FfLl]?\\b)"

  - constant.string:
      start: "\""
      end: "\""
      rules:
        - todo: "(TODO|XXX|FIXME):?"

  - comment:
      start: "--"
      end: "$"
      rules:
        - todo: "(TODO|XXX|FIXME):?"